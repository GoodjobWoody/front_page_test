<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="loader" id="loader" style="display: none"></div>
    <div class="popup-container">
      <h2 class="popup-title">Smart Resume</h2>
      <button id="reviseResumeBtn" class="action-button">Revise Resume</button>
      <div class="upload-section">
        <label for="resumeUpload" class="upload-label"
          >Upload your resume:</label
        >
        <input type="file" id="resumeUpload" accept=".pdf, .doc, .docx" />
        <button id="uploadButton" class="action-button">Upload</button>
      </div>
    </div>
    <script type="module" src="populateEditableResume.js"></script>
    <script type="module" src="pdf.js"></script>
    <script type="module" src="pdf.worker.js"></script>
    <script type="module" src="popup.js"></script>
  </body>
</html>
